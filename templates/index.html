<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
</head>
<body>
    <h1>Face Recognition Live Stream</h1>
    <img id="outputImage" style="display:block; width: 100%; max-width: 600px;">
    
    <button onclick="addFace()">Add Face</button>
    <p id="response"></p>

    <!-- ðŸ”— Database Management Link -->
    <a href="/admin">ðŸ”— Manage Database (View, Delete, Update)</a>

    <script>
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        function sendFrame() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.createElement("video");
                    video.srcObject = stream;
                    video.play();

                    video.addEventListener("loadeddata", () => {
                        setInterval(() => {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            canvas.toBlob(blob => {
                                const formData = new FormData();
                                formData.append("frame", blob);

                                fetch("/process_frame", {
                                    method: "POST",
                                    body: formData
                                })
                                .then(response => response.blob())
                                .then(blob => {
                                    const url = URL.createObjectURL(blob);
                                    document.getElementById("outputImage").src = url;
                                })
                                .catch(error => console.error("Error:", error));
                            }, "image/jpeg");
                        }, 500); // Send frames every 500ms
                    });
                })
                .catch(error => console.error("Error accessing webcam:", error));
        }

        sendFrame(); // Start the frame processing automatically

        function addFace() {
            let name = prompt("Enter name:");
            if (!name) return;

            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("name", name);
                formData.append("face", blob);

                fetch("/add_face", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("response").innerText = data;
                })
                .catch(error => console.error("Error:", error));
            }, "image/jpeg");
        }
    </script>
</body>
</html>
