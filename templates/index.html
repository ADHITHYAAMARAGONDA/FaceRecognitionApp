<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
</head>
<body>
    <h1>Face Recognition Live Stream</h1>
    <video id="webcam" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button onclick="captureFrame()">Capture & Recognize</button>
    <button onclick="addFace()">Add Face</button>
    <p id="response"></p>

    <script>
        let video = document.getElementById('webcam');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(error => console.error("Error accessing webcam:", error));

        function captureFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            canvas.toBlob(sendFrame, 'image/jpeg');
        }

        function sendFrame(blob) {
            let formData = new FormData();
            formData.append("frame", blob);

            fetch('/process_frame', { method: 'POST', body: formData })
                .then(response => response.blob())
                .then(blob => {
                    let imgUrl = URL.createObjectURL(blob);
                    document.body.innerHTML += `<img src="${imgUrl}">`;
                });
        }

        function addFace() {
            let name = prompt("Enter name:");
            if (!name) return;

            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("frame", blob);
                formData.append("name", name);

                fetch('/add_face', { method: 'POST', body: formData })
                    .then(response => response.json())
                    .then(data => document.getElementById("response").innerText = data.message || data.error);
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
