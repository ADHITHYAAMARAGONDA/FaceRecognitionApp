<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
</head>
<body>
    <h1>Face Recognition Live Stream</h1>
    <video id="videoFeed" autoplay style="display:block; width: 100%; max-width: 600px;"></video>
    <img id="outputImage" style="display:block; width: 100%; max-width: 600px;">
    
    <button onclick="addFace()">Add Face</button>
    <p id="response"></p>

    <!-- ðŸ”— Database Management Link -->
    <a href="/admin">ðŸ”— Manage Database (View, Delete, Update)</a>

    <script>
        let video = document.getElementById("videoFeed");
        let canvas = document.createElement("canvas");
        let context = canvas.getContext("2d");
        let isStreaming = false; // âœ… Prevents multiple intervals

        // âœ… Start webcam once
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    if (!isStreaming) {
                        isStreaming = true;
                        setInterval(sendFrame, 1000); // âœ… Only one interval
                    }
                };
            })
            .catch(error => console.error("Error accessing webcam:", error));

        function sendFrame() {
            if (!isStreaming || video.videoWidth === 0) return; // âœ… Prevents unnecessary calls

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("frame", blob);

                fetch("/process_frame", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())  // Expect JSON
                .then(data => {
                    document.getElementById("outputImage").src = data.image_url;
                })
                .catch(error => console.error("Error:", error));
            }, "image/jpeg");
        }

        function addFace() {
            let name = prompt("Enter name:");
            if (!name) return;

            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("frame", blob);
                formData.append("name", name);

                fetch("/add_face", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = data.message;
                })
                .catch(error => console.error("Error:", error));
            }, "image/jpeg");
        }
    </script>
</body>
</html>
